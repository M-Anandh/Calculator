<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="calcu">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Account()" id="acc">AC</button>
            <button onclick="del()" id="dell">DEL</button>
            <button onclick="display('%')"class="ope">%</button>
            <button onclick="display('/')"class="ope">/</button>
            <button onclick="display('7')"class="num">7</button>
            <button onclick="display('8')"class="num">8</button>
            <button onclick="display('9')"class="num">9</button>
            <button onclick="display('*')"class="ope">*</button>
            <button onclick="display('4')"class="num">4</button>
            <button onclick="display('5')"class="num">5</button>
            <button onclick="display('6')"class="num">6</button>
            <button onclick="display('-')"class="ope">-</button>
            <button onclick="display('1')"class="num">1</button>
            <button onclick="display('2')"class="num">2</button>
            <button onclick="display('3')"class="num">3</button>
            <button onclick="display('+')"class="ope">+</button>
            <button onclick="display('.')"class="num">.</button>
            <button onclick="display('0')"class="num">0</button>
            <button onclick="Calculate('')" class="eq">=</button>

        </div>
    </div>
    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value +=num;
        }
        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err)
            {
                alert("Invalid")
            }
        }
        function Account(){
            outputScreen.value = "";
        }

        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }

    </script>

    <footer><a href="https://github.com/M-Anandh" id="fot2">Copyright@2023 M-Anandh</a></footer>
</body>
</html>
